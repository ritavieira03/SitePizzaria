        </ul>

    <main class="container">
        <section id="reservas">
            <h1>Reservas</h1>
            <form action="index.html" autocomplete="off" method="post" id="reserva-form">
                <div class="input-field">
                    <label for="restaurante">
                        Restaurante
                        <span class="text-colored">*</span>
                    </label>
                    <br>
                    <select class="option-rest" name="restaurant">
                        <option value="1">VICENZO</option>
                        <option value="2">VICENZO Bellagio</option>
                        <option value="3">VICENZO Treviso</option>
                        <option value="4">VICENZO Salento</option>
                    </select>
                </div>
                <div class="flex-wrap">
                    <!-- Bloco da esquerda -->
                    <div class="flex-wrap-child">
                        <div class="input-field">
                            <label for="nome">
                                Nome Completo
                                <span class="text-colored">*</span>
                            </label>
                            <input type="text" name="nome" id="nome" placeholder="John Doe" required autofocus />
                        </div>
                        <div class="input-field">
                            <label for="email">
                                E-mail
                                <span class="text-colored">*</span>
                            </label>
                            <input type="email" name="email" id="email" placeholder="johndoe@example.com" required />
                        </div>
                        <div class="input-field">
                            <label for="telemovel">
                                Telemóvel
                                <span class="text-colored">*</span>
                            </label>
                            <input type="tel" name="telemovel" id="telemovel" placeholder="+351 987 654 321" required />
                        </div>
                    </div>
                    <!-- Bloco da direita -->
                    <div class="flex-wrap-child">
                        <div class="input-field">
                            <label for="data">
                                Data
                                <span class="text-colored">*</span>
                            </label>
                            <input type="date" name="data" id="data" required />
                        </div>
                        <div class="input-field">
                            <label for="hora">
                                Hora
                                <span class="text-colored">*</span>
                            </label>
                            <select name="hora" id="hora">
                                <option value="" selected disabled>--:--</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="pessoas">
                                Pessoa(s)
                                <span class="text-colored">*</span>
                            </label>
                            <input type="number" name="pessoas" id="pessoas" placeholder="0" min="1" max="10" required />
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <label for="observacoes">Observações</label>
                    <textarea name="observacoes" id="observacoes" rows="5"></textarea>
                </div>
                <div class="form-submit">
                    <p id="aviso"></p>
                    <button type="reset" class="btn rounded sombra">Limpar</button>
                    <button type="submit" class="btn rounded sombra" onclick="reservar()">Reservar</button>
                </div>
            </form>
        </section>
    </main>
